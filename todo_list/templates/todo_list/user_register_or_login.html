{% extends 'base.html' %}
{% load static %}
{% block title %}
    {% if register_user %}
        {{ title }}
    {% else %}
        {{ title }}
    {% endif %}
{% endblock %}


{% block content %}
    <div class="text-center mb-4">
        <img src="{% static 'todo_list/images/login.png' %}" alt="" width="100">
    </div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2 mt-2">
            <button type="submit" class="btn btn-primary btn-block btn-sm">
                {% if register_user %}Register User{% else %}Login user{% endif %}
            </button>
        </div>
    </form>
{% endblock %}

<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Navbar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_anonymous %}
                    <li class="nav-item">
                        <a class="nav-link {% if register_user %}active{% endif %}"
                           href="{% url 'register_user' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if login %}active{% endif %}"
                           href="{% url 'login_user' %}">Login</a>
                    </li>
                {% else %}
                    {% if request.user.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link active"
                               href="{% url 'admin:index' %}">Welcome: {{ request.user.username }}</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link active">Welcome: {{ request.user.username }}</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_user' %}">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
